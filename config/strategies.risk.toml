# TTQuant 策略配置（带风控）

# 交易模式
trading_mode = "paper"  # paper=模拟交易, live=实盘交易

# 风控管理
[risk_management]
enabled = true                  # 启用风控
initial_capital = 100000.0      # 初始资金 $100,000
stop_loss_pct = 0.02            # 止损 2%
take_profit_pct = 0.05          # 止盈 5%
max_position_pct = 0.3          # 单品种最大仓位 30%
max_total_position_pct = 0.8    # 总仓位限制 80%
daily_loss_limit = 5000.0       # 每日最大亏损 $5,000
max_positions = 5               # 最多 5 个持仓

# ==================== 策略配置 ====================

# 网格交易策略 - BTCUSDT
[[strategies]]
name = "grid_trading_btc"
type = "grid"
enabled = true
symbol = "BTCUSDT"
grid_count = 10
price_range_pct = 0.02
order_amount = 100.0

# 均线交叉策略 - ETHUSDT（已禁用）
[[strategies]]
name = "ma_cross_eth"
type = "ma_cross"
enabled = false  # 禁用：EMA 5/20 过度交易
symbol = "ETHUSDT"
fast_period = 5
slow_period = 20
order_amount = 100.0

# 动量突破策略 - SOLUSDT
[[strategies]]
name = "momentum_sol"
type = "momentum"
enabled = true
symbol = "SOLUSDT"
lookback_period = 20
breakout_threshold = 1.5
volume_threshold = 1.2
order_amount = 100.0
