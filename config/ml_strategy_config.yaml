# ML Strategy Configuration

# 策略 ID
strategy_id: "ml_strategy_btc"

# 交易标的
symbol: "BTCUSDT"

# 模型配置
model_type: "random_forest"  # random_forest 或 gradient_boosting
model_dir: "models"
prediction_horizon: 1  # 预测未来 N 个周期

# 特征配置
lookback_period: 50
feature_names:
  - "returns"
  - "volatility"
  - "rsi_14"
  - "macd"
  - "bb_position"
  - "volume_ratio"

# 交易参数
position_size: 0.1  # 每次交易的仓位大小
confidence_threshold: 0.6  # 最小置信度阈值
stop_loss_pct: 0.02  # 止损百分比 (2%)
take_profit_pct: 0.04  # 止盈百分比 (4%)

# 风险管理
max_position: 1.0  # 最大持仓
daily_loss_limit: 0.05  # 每日最大亏损 (5%)
