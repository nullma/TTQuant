# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ttquant-test'
    environment: 'test'

# 告警规则文件
rule_files:
  # - "alerts.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 风险监控服务
  - job_name: 'risk-monitor'
    static_configs:
      - targets: ['risk-monitor:8001']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # 策略引擎（如果暴露指标）
  - job_name: 'strategy-engine'
    static_configs:
      - targets: ['strategy-engine:8002']
    metrics_path: '/metrics'
    scrape_interval: 5s
