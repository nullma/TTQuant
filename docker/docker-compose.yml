version: '3.8'

# 全局日志配置
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "100m"
    max-file: "3"

services:
  # ==================== 数据库 ====================
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: ttquant-timescaledb
    restart: always
    logging: *default-logging
    environment:
      POSTGRES_USER: ttquant
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ttquant_trading
    ports:
      - "5432:5432"
    volumes:
      - tsdb-data:/var/lib/postgresql/data
      - ../sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ttquant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ttquant-network

  # ==================== 代理服务 ====================
  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: ttquant-proxy
    restart: always
    logging: *default-logging
    ports:
      - "8888:8080"
    networks:
      - ttquant-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ==================== 行情模块 ====================
  md-binance:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    container_name: ttquant-md-binance
    restart: always
    logging: *default-logging
    environment:
      MARKET: binance
      ZMQ_PUB_ENDPOINT: tcp://*:5555
      DB_URI: postgresql://ttquant:${DB_PASSWORD:-changeme}@timescaledb:5432/ttquant_trading
      RUST_LOG: info
      # 使用内部代理服务
      HTTP_PROXY: http://proxy:8080
      HTTPS_PROXY: http://proxy:8080
      http_proxy: http://proxy:8080
      https_proxy: http://proxy:8080
    depends_on:
      timescaledb:
        condition: service_healthy
      proxy:
        condition: service_started
    ports:
      - "5555:5555"
      - "8080:8080"
    networks:
      - ttquant-network

  md-okx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    container_name: ttquant-md-okx
    restart: always
    logging: *default-logging
    environment:
      MARKET: okx
      ZMQ_PUB_ENDPOINT: tcp://*:5558
      DB_URI: postgresql://ttquant:${DB_PASSWORD:-changeme}@timescaledb:5432/ttquant_trading
      RUST_LOG: info
      # 使用宿主机混合代理访问 OKX (端口 10808 支持 HTTP/SOCKS)
      HTTP_PROXY: http://host.docker.internal:10808
      HTTPS_PROXY: http://host.docker.internal:10808
      http_proxy: http://host.docker.internal:10808
      https_proxy: http://host.docker.internal:10808
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "5558:5558"
      - "8082:8080"
    networks:
      - ttquant-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # ==================== 交易网关 ====================
  gateway-binance:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    container_name: ttquant-gateway-binance
    restart: always
    logging: *default-logging
    environment:
      EXCHANGE: binance
      ZMQ_PULL_ENDPOINT: tcp://*:5556
      ZMQ_PUB_ENDPOINT: tcp://*:5557
      BINANCE_TESTNET: "true"
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
      DB_URI: postgresql://ttquant:${DB_PASSWORD:-changeme}@timescaledb:5432/ttquant_trading
      RUST_LOG: info
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "5556:5556"
      - "5557:5557"
      - "8081:8080"
    networks:
      - ttquant-network

  gateway-okx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust
    container_name: ttquant-gateway-okx
    restart: always
    logging: *default-logging
    environment:
      EXCHANGE: okx
      ZMQ_PULL_ENDPOINT: tcp://*:5559
      ZMQ_PUB_ENDPOINT: tcp://*:5560
      OKX_API_KEY: ${OKX_API_KEY:-}
      OKX_SECRET_KEY: ${OKX_SECRET_KEY:-}
      OKX_PASSPHRASE: ${OKX_PASSPHRASE:-}
      OKX_TESTNET: "true"
      DB_URI: postgresql://ttquant:${DB_PASSWORD:-changeme}@timescaledb:5432/ttquant_trading
      RUST_LOG: info
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "5559:5559"
      - "5560:5560"
      - "8083:8080"
    networks:
      - ttquant-network

  # ==================== 回测系统 ====================
  backtest:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    container_name: ttquant-backtest
    logging: *default-logging
    environment:
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      PYTHONUNBUFFERED: "1"
    depends_on:
      timescaledb:
        condition: service_healthy
    command: python run_backtest.py
    volumes:
      - ../config:/app/config:ro
      - backtest-results:/app/backtest_results
    networks:
      - ttquant-network
    profiles:
      - backtest

  # ==================== 策略引擎 ====================
  strategy-engine:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    container_name: ttquant-strategy-engine
    restart: always
    logging: *default-logging
    environment:
      EXCHANGE: ${STRATEGY_EXCHANGE:-okx}
      MD_ENDPOINT: tcp://md-okx:5558
      TRADE_ENDPOINT: tcp://gateway-okx:5560
      ORDER_ENDPOINT: tcp://gateway-okx:5559
      STRATEGY_CONFIG: /config/strategies.toml
      PYTHONUNBUFFERED: "1"
    depends_on:
      - md-okx
      - gateway-okx
      - timescaledb
    command: python /code/run_strategy_engine.py
    volumes:
      - ../config:/config:ro
      - ../python:/code:ro
    networks:
      - ttquant-network

  # ==================== Python 测试客户端 ====================
  test-client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    container_name: ttquant-test-client
    logging: *default-logging
    environment:
      ZMQ_MD_ENDPOINTS: tcp://md-binance:5555
    depends_on:
      - md-binance
    command: python test_market_data.py
    networks:
      - ttquant-network

  # ==================== 监控系统 ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: ttquant-prometheus
    restart: always
    logging: *default-logging
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    networks:
      - ttquant-network
    depends_on:
      - md-binance
      - gateway-binance

  grafana:
    image: grafana/grafana:latest
    container_name: ttquant-grafana
    restart: always
    logging: *default-logging
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - ttquant-network
    depends_on:
      - prometheus

  # Node Exporter（系统指标）
  node-exporter:
    image: prom/node-exporter:latest
    container_name: ttquant-node-exporter
    restart: always
    logging: *default-logging
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - ttquant-network

  # Postgres Exporter（数据库指标）
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ttquant-postgres-exporter
    restart: always
    logging: *default-logging
    environment:
      DATA_SOURCE_NAME: "postgresql://ttquant:${DB_PASSWORD:-changeme}@timescaledb:5432/ttquant_trading?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - ttquant-network
    depends_on:
      timescaledb:
        condition: service_healthy

  # AlertManager（告警管理）
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ttquant-alertmanager
    restart: always
    logging: *default-logging
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ../monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    networks:
      - ttquant-network

volumes:
  tsdb-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  backtest-results:

networks:
  ttquant-network:
    name: ttquant-network
    driver: bridge
